<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Weight Converter</title>
</head>
<style type="text/css">
    body{
        margin-top: 20px;
        background: #333;
        color:white;
    }
    
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input type="number"
                        id="weight_input" 
                        class="form-control form-control-lg"
                        placeholder="Enter Weight in Pounds..."/>    
                    </div>
                </form>
                <div id="output">
                    <div class="card-primary mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput">
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-success mb-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput">
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-info mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        
        let dp = document.getElementById("output");
        
        dp.style.display = "none";
        
        document.getElementById("weight_input").addEventListener("input", function(e){
            
            dp.style.display = "block"; 
            
            let lbs = e.target.value;
            
            if (lbs == 0){
               
               dp.style.display = "none";
            
                
            }
            
            document.getElementById("gramsOutput").innerHTML = lbs/0.0022046;
           
            document.getElementById("kgOutput").innerHTML = lbs/2.2046;
           
            document.getElementById("ozOutput").innerHTML = lbs*16;
        });
        
    </script>
</body>
</html>
